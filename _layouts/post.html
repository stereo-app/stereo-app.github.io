---
layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=109763556075830";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="fb-root"></div>


<article class="post" itemscope itemtype="http://schema.org/BlogPosting">



  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>    
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="fb-like" data-href="http://www.stereo-app.xyz/{{page.language}}/level{{page.level}}/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

</article>
